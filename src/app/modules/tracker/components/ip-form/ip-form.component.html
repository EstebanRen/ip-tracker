<div class="container">
    <div class="title">IP Address Tracker</div>
    <form [formGroup]="formIp">
        <div class="input-container">
            <input type="text" class="input" type="text" autocomplete="off"  name="ip-input" 
            formControlName="ip" placeholder="Search for any IP address or domain" appIpFormat>
            <button class="button" (click)="onClickShearchIp()">
                <img src="assets/images/icon-arrow.svg" alt="">
            </button>
        </div>
    </form>
</div>
